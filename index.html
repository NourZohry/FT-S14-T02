<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->

  <main>
    <script id="template" type="text">
      <div id="article" class="card p-4 w-75 mx-auto mt-2">
        <h1 id="article-title">{{title}}</h1>
        <h2 id="article-author" class="h5">Author: {{author}}</h2>
        <h3 id="article-date" class="h6">Date: {{date}}</h3>
        <h4 id="article-source" class="h6">Source: <a href="{{url}}" id="article-url">{{source}}</h4></a>
        <img src="{{img}}" alt="" id="article-img" class="my-2">
        <p id="article-description">{{description}}</p>
        </div>
    </script>
    <div class="container">

      <div id="flagsCarousel" class="carousel slide w-75 mx-auto mt-4 shadow-lg" data-bs-ride="carousel">
        <ol class="carousel-indicators" id="carousel-indicators">
          <!-- <li data-bs-target="#flagsCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Egypt"></li>
        <li data-bs-target="#flagsCarousel" data-bs-slide-to="1" aria-label="Second slide"></li>
        <li data-bs-target="#flagsCarousel" data-bs-slide-to="2" aria-label="Third slide"></li> -->
        </ol>
        <div class="carousel-inner" role="listbox" id="carousel-items">

        </div>
        <div class="carousel-item">
          <img src="holder.js/900x500/auto/#666:#444/text:Second slide" class="w-100 d-block" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img src="holder.js/900x500/auto/#666:#444/text:Third slide" class="w-100 d-block" alt="Third slide">
        </div> -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#flagsCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#flagsCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div id="articles-list">

      </div>
